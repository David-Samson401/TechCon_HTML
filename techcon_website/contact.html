<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <style>
      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us at:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <p>Follow us on social media:</p>
        <ul>
          <li>
            <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
          </li>
          <li>
            <a href="https://linkedin.com/company/techcon" target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>

        <h3>Conference Venue</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.9556793168317!2d36.82194631564406!3d-1.2920650986881938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d4ddf7483d%3A0xb6e3a6f7b6b9bff5!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1620000000000!5m2!1sen!2ske"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea
          ><br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
